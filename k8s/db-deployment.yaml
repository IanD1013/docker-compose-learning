apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: appprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql:latest
          envFrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
          # Readiness probe: Checks if MySQL is accepting connections
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - "-h"
                - "localhost"
                # Assume the secret provides MYSQL_ROOT_PASSWORD; adjust accordingly.
                - "-p$(MYSQL_ROOT_PASSWORD)"
            initialDelaySeconds: 30
            periodSeconds: 10
          # Liveness probe: Restarts the container if MySQL is unresponsive
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - "-h"
                - "localhost"
                - "-p$(MYSQL_ROOT_PASSWORD)"
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
      restartPolicy: Always