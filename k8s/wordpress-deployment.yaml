apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: appprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      # Init container to wait until the db service is ready
      initContainers:
        - name: wait-for-db
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -z db 3306; do
                echo "Waiting for MySQL (db) to be available...";
                sleep 2;
              done;
      containers:
        - name: wordpress
          image: sbenhoff/myappprod-wordpress:v1
          env:
            - name: WORDPRESS_DB_HOST
              value: db
            - name: WORDPRESS_DB_NAME
              # Pull from the ConfigMap (MYSQL_DATABASE)
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_DATABASE
            - name: WORDPRESS_DB_USER
              # Pull from the Secret (MYSQL_USER)
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: WORDPRESS_DB_PASSWORD
              # Pull from the Secret (MYSQL_PASSWORD)
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 80
              protocol: TCP
              name: wordpress
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
          # Readiness probe: Checks if the WordPress HTTP service is up
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
          # Liveness probe: Monitors the containerâ€™s responsiveness
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
      volumes:
        - name: wordpress-persistent-storage
          persistentVolumeClaim:
            claimName: wordpress-pv-claim
      restartPolicy: Always